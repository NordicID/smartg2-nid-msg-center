<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Message Center</title>

		<!-- REQUIRED CSS -->
		<link rel="stylesheet" href="../../../static/core/fontawesome-free-5.13.0-web/css/all.min.css">
		<link rel="stylesheet" href="../../../static/core/adminlte/css/adminlte.min.css">
		<link rel="stylesheet" href="../../../static/core/DataTables-1.10.20/css/dataTables.bootstrap4.min.css"/>
		<link rel="stylesheet" href="../../../static/core/fr22_plugin.css">

		<style>
			table td {
				vertical-align: middle !important;
			}
			table th {
				vertical-align: middle !important;
			}
		</style>
	</head>

	<body>
		<div class="content fade-in" style="padding: 10px">
			<div class="container-fluid">

				<div class="row">

					<div class="col colm">
						<div class="card card-outline">
							<div class="card-header">
								<h3 class="card-title text-secondary">Notifications</h3>
								<div class="card-tools">
									<button type="button" class="btn btn-tool" data-card-widget="maximize">
										<i class="fas fa-expand"></i>
									</button>
									<button type="button" class="btn btn-tool" data-card-widget="collapse">
										<i class="fas fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="card-body">
								<table id="msgCenterList" class="table table-striped table-bordered" style="width:100%; table-layout:fixed">
									<thead>
										<tr>
											<th>
												Level
											</th>
											<th>
												Timestamp
											</th>
											<th>
												Message
											</th>
											<th>
												Actions
											</th>
										</tr>
									</thead>
								</table>

								<div class="form-group">
									<label class="col-form-label">Send volatile message</label>
									<input type="text" class="form-control" id="msgCenterTest">
								</div>
								<div class="card-footer">
									<button class="btn btn-primary" type="button" id="sendTestMessage">
										<i class="fas fa-save">Send</i>
									</button>
								</div>

								<div class="form-group">
									<label class="col-form-label">Send permanent message</label>
									<input type="text" class="form-control" id="msgCenterPermanentTest">
								</div>
								<div class="card-footer">
									<button class="btn btn-primary" type="button" id="sendPermanentMessage">
										<i class="fas fa-save">Send</i>
									</button>
								</div>

							</div>
						</div>
					</div>

				</div>

			</div>
		</div>

		<!-- REQUIRED SCRIPTS -->
		<script src="../../../static/core/jquery-3.5.0.min.js"></script>
		<script src="../../../static/core/bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
		<script src="../../../static/core/DataTables-1.10.20/js/jquery.dataTables.min.js"></script>
		<script src="../../../static/core/DataTables-1.10.20/js/dataTables.bootstrap4.min.js"></script>
		<script src="../../../static/core/fr22_loader.js.nc"></script>

		<!-- PLUGIN SCRIPTS -->
		<script src="msgc.js?_=2"></script>

	</body>
</html>
